<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./assets/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h1>Autenticação</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="carousel">
            <button class="carousel-button prev"><i class="fas fa-chevron-left"></i></button>
            <div class="carousel-container">
                <div class="carousel-slide active">
                    <img src="./assets/img/beneficios.png" alt="Slide 1">
                </div>
                <div class="carousel-slide">
                    <img src="./assets/img/objetivos.webp" alt="Slide 2">
                </div>
                <div class="carousel-slide">
                    <img src="./assets/img/poluicao.webp" alt="Slide 3">
                </div>
            </div>
            <button class="carousel-button next"><i class="fas fa-chevron-right"></i></button>
        </div>
    </div>
    <script src="./assets/js/login.js"></script>
</body>
</html>
